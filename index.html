<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rak Buku</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="shadow">
    <div class="title">
      <h1>Rak Buku</h1>
    </div>
    <div class="search">
      <li>
        <h2>Cari Buku</h2>
      </li>
      <li>
        <input id="searchBookTitle" type="text" placeholder="Judul">
      </li>
    </div>
  </header>
  <div class=" wrapper">
    <div class="container bg-white shadow" id="add-book">
      <h2 class="container-header text-center">Tambah Buku</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">Judul</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="writer">Penulis</label>
          <input type="text" id="writer" name="writer" required>
        </div>
        <div class="form-group form-title">
          <label for="year">Tahun</label>
          <input type="number" id="year" name="year" required>
        </div>
        <div class="">
          <label for="isBookComplete">Selesai dibaca</label>
          <input type="checkbox" id="isBookComplete" name="isBookComplete">
        </div>
        <div class="form-group form-title">
          <input type="submit" value="Submit" name="Submit" class="btn-submit">
        </div>
      </form>
    </div>

    <div class="container shadow">
      <h2 class="container-header text-center">Belum selesai dibaca.</h2>
      <div class="list-item" id="books">
      </div>
    </div>

    <div class="container shadow">
      <h2 class="container-header text-center">Sudah selesai dibaca</h2>
      <div class="list-item" id="completed-books">
      </div>
    </div>
  </div>
  <div id="features">
  </div>

  <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
